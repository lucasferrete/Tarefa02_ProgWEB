<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07 - Tarefa 02</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

    <p>Escreva código com JSX, diretamente em uma página HTML, para inserir as tags de
        cabeçalhos (de <h1> a <h6>).</p>

    <div id="root"></div>

    <script type="text/babel">
        const meuElemento = (
            <div>
                <h1>Essa é uma tag H1</h1>
                <h2>Essa é uma tag H2</h2>
                <h3>Essa é uma tag H3</h3>
                <h4>Essa é uma tag H4</h4>
                <h5>Essa é uma tag H5</h5>
                <h6>Essa é uma tag H6</h6>
            </div>
        );

        ReactDOM.render(meuElemento, document.getElementById("root"));
    </script>

</body>
</html>
