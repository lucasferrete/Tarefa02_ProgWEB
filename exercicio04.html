<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04 - Tarefa 02</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

    <p>Escreva código com JSX, diretamente em uma página HTML, para calcular a média
        ponderada de três notas.
    </p>

    <div id="root"></div>

    <script type="text/babel">
        var nota1 = parseFloat(prompt("Informe a primeira nota:"));
        var peso1 = parseFloat(prompt("Informe o peso da primeira nota:"));

        var nota2 = parseFloat(prompt("Informe a segunda nota:"));
        var peso2 = parseFloat(prompt("Informe o peso da segunda nota:"));

        var nota3 = parseFloat(prompt("Informe a terceira nota:"));
        var peso3 = parseFloat(prompt("Informe o peso da terceira nota:"));

        var somaPesos = peso1 + peso2 + peso3;

        var somaNotas = (nota1 * peso1) + (nota2 * peso2) + (nota3 + peso3);  

        const media = <h2>A média ponderada entre as três notas é: {(somaNotas / somaPesos).toFixed(1)} </h2>;

        ReactDOM.render(media, document.getElementById("root"));
    
    </script>

</body>
</html>
