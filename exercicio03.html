<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 - Tarefa 02</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

    <p>Escreva código com JSX, diretamente em uma página HTML, para calcular a média
        aritmética de três notas.</p>

    <div id="root"></div>

    <script type="text/babel">
        var nota1 = parseFloat(prompt("Informe a primeira nota:"));
        var nota2 = parseFloat(prompt("Informe a segunda nota:"));
        var nota3 = parseFloat(prompt("Informe a terceira nota:"));

        const media = <h2>A média aritimética entre {nota1}, {nota2}, {nota3} é: {((nota1 + nota2 + nota3) / 3).toFixed(1)}</h2>;

        ReactDOM.render(media, document.getElementById("root"));
    
    </script>

</body>
</html>
